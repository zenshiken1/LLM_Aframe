<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>A-Frame 多人互动示例</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#ECECEC"></a-sky>
    <a-plane rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
    <!-- 自己的相机实体，绑定 avatar 与 moving 组件 -->
    <a-entity id="me" camera wasd-controls look-controls
              avatar moving position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
